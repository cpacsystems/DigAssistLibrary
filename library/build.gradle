apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'cpacsystems'
    groupId = 'se.cpacsystems.digassist'
    artifactId = 'digassist'
    publishVersion = '0.0.3'
    repoName = 'DigAssistLibrary'
    desc = 'Library used by third party applications to access parts of Dig Assist'
    website = 'https://github.com/cpacsystems/DigAssistLibrary'
}

dependencies {
    implementation 'com.android.support:support-annotations:28.0.0'
}
